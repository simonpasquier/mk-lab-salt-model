classes:
- service.git.client
- system.linux.system.xenial
- system.linux.system.repo.salt
- system.openssh.client.lab
- system.openssh.server.team.stacklight
- system.salt.master.git
- system.reclass.storage.salt
- system.reclass.storage.system.mk20_stacklight_basic
- system.openstack.proxy.mk20
- system.stacklight.proxy.mk20
- system.salt.minion.pki.authority
- system.salt.minion.pki.certificate
- system.sphinx.server.doc.reclass
- system.keystone.client.single
- system.mysql.client.single
- system.openstack.common.mk20_stacklight_basic
parameters:
  _param:
    salt_master_environment_repository: "https://github.com/tcpcloud"
    salt_master_environment_revision: master
    reclass_data_repository: "git@github.com:Mirantis/mk-lab-salt-model.git"
    reclass_data_revision: master
    reclass_config_master: 192.168.10.100
    single_address: 172.16.10.100
    salt_master_host: 127.0.0.1
    salt_master_base_environment: dev
    salt_minion_ca_host: cfg01.mk20-stacklight-basic.local
  linux:
    system:
      name: cfg01
      domain: mk20-stacklight-basic.local
  reclass:
    storage:
      data_source:
        engine: local
  salt:
    master:
      environment:
        dev:
          formula:
            ntp:
              revision: stacklight
            linux:
              revision: stacklight
            collectd:
              revision: stacklight
            heka:
              revision: stacklight
            rabbitmq:
              address: https://github.com/simonpasquier/salt-formula-rabbitmq.git
              revision: fix-collectd
            galera:
              address: https://github.com/simonpasquier/salt-formula-galera.git
              revision: add-collectd-support
            haproxy:
              address: https://github.com/simonpasquier/salt-formula-haproxy.git
              revision: add-collectd-support
            memcached:
              address: https://github.com/simonpasquier/salt-formula-memcached.git
              revision: add-collectd-support
            cinder:
              address: https://github.com/simonpasquier/salt-formula-cinder.git
              revision: add-collectd-support
            glance:
              address: https://github.com/simonpasquier/salt-formula-glance.git
              revision: add-collectd-support
            keystone:
              address: https://github.com/simonpasquier/salt-formula-keystone.git
              revision: add-collectd-support
            heat:
              revision: stacklight
            nova:
              address: https://github.com/simonpasquier/salt-formula-nova.git
              revision: add-collectd-support
            neutron:
              address: https://github.com/simonpasquier/salt-formula-neutron.git
              revision: add-collectd-support
