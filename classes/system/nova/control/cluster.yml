classes:
- service.haproxy.proxy.single
- service.nova.control.cluster
parameters:
  mysql:
    server:
      database:
        nova:
          encoding: utf8
          users:
          - name: nova
            password: ${_param:mysql_nova_password}
            host: '%'
            rights: all
          - name: nova
            password: ${_param:mysql_nova_password}
            host: ${_param:cluster_local_address}
            rights: all
        nova_api:
          encoding: utf8
          users:
          - name: nova
            password: ${_param:mysql_nova_password}
            host: '%'
            rights: all
          - name: nova
            password: ${_param:mysql_nova_password}
            host: ${_param:cluster_local_address}
            rights: all
  haproxy:
    proxy:
      listen:
        nova_ec2_api:
          type: general-service
          check: false
          binds:
          - address: ${_param:cluster_vip_address}
            port: 8773
          servers:
          - name: ctl01
            host: ${_param:cluster_node01_address}
            port: 8773
            params: check
          - name: ctl02
            host: ${_param:cluster_node02_address}
            port: 8773
            params: check
          - name: ctl03
            host: ${_param:cluster_node03_address}
            port: 8773
            params: check
        nova_openstack_api:
          type: openstack-service
          binds:
          - address: ${_param:cluster_vip_address}
            port: 8774
          servers:
          - name: ctl01
            host: ${_param:cluster_node01_address}
            port: 8774
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
          - name: ctl02
            host: ${_param:cluster_node02_address}
            port: 8774
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
          - name: ctl03
            host: ${_param:cluster_node03_address}
            port: 8774
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
        nova_metadata:
          type: openstack-service
          binds:
          - address: ${_param:cluster_vip_address}
            port: 8775
          servers:
          - name: ctl01
            host: ${_param:cluster_node01_address}
            port: 8775
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
          - name: ctl02
            host: ${_param:cluster_node02_address}
            port: 8775
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
          - name: ctl03
            host: ${_param:cluster_node03_address}
            port: 8775
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
